<div class="col-lg-7">
  <div class="mail-box-header">
    <h2>
      Invoice (All)
    </h2>
    <div class="mail-tools tooltip-demo m-t-md">
      <div class="btn-toolbar" role="toolbar" aria-label="toolbox">
        <div class="btn-group" role="group" aria-label="New">
          <button type="button" class="btn btn-white" (click)="navigateCreate()">New</button>
        </div>
        <div class="btn-group " role="group" aria-label="">
          <button type="button" class="btn btn-white" (click)="viewDetails()">
            <span class="fa fa-eye"></span>
          </button>
          <button type="button" class="btn btn-white" (click)="viewDetails()">
            <span class="fa fa-pencil"></span>
          </button>
          <button type="button" class="btn btn-white" (click)="viewDetails()">
            <span class="fa fa-copy"></span>
          </button>
          <button type="button" class="btn btn-white" (click)="removeInvoice()">
            <span class="fa fa-times"></span>
          </button>
        </div>
        <div class="btn-group pull-right" role="group" aria-label="navigation">
          <button class="btn btn-white"><i class="fa fa-arrow-left"></i></button>
          <button class="btn btn-white"><i class="fa fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="mail-box table-responsive">
    <table class="table table-hover table-mail data-table">
      <thead>
      <tr>
        <td class="col-md-1 bill-no">No</td>
        <td class="col-md-1 bill-date">Date</td>
        <td class="col-md-7 bill-client">Client</td>
        <td class="col-md-1 bill-total hidden-xs">Total</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let invoice of invoiceList"
          (click)="setActive(invoice)"
          (dblclick)="viewDetails();"
          [ngClass]="{active: invoice._id === invoiceService.active._id}">
        <td>{{ invoice.getBillNumberText() }}</td>
        <td>{{ invoice.date | date: 'dd-MM-yyyy' }}</td>
        <td>{{ invoice.recipientName }}</td>
        <td class="data-currency hidden-xs">{{ invoice.amount | number: '1.0-0' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
