<div class="col-lg-7">
  <div class="mail-box-header">
    <h2>
      View Client
    </h2>
    <div class="mail-tools tooltip-demo m-t-md">
      <div class="btn-toolbar" role="toolbar" aria-label="toolbox">
        <div class="btn-group" role="group" aria-label="New">
          <button type="button" class="btn btn-white" [routerLink]="['/clients']">
            <span class="fa fa-arrow-left"></span> Back
          </button>
        </div>
        <div class="btn-group " role="group" aria-label="">
          <button type="button" class="btn btn-white" (click)="viewDetails()">
            <span class="fa fa-pencil"></span>
          </button>
          <button type="button" class="btn btn-white" (click)="viewDetails()">
            <span class="fa fa-copy"></span>
          </button>
          <button type="button" class="btn btn-white" (click)="viewDetails()">
            <span class="fa fa-times"></span>
          </button>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="mail-box">
    <div class="mail-body">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-4">Company Name</label>
          <label class="col-sm-8">{{client.name}}</label>
        </div>
        <div class="form-group">
          <label class="col-sm-4">Nick Name</label>
          <label class="col-sm-8">{{client._id}}</label>
        </div>
        <div class="form-group">
          <label class="col-sm-4">Address </label>
          <label class="col-sm-8">{{client.addrl1}}</label>
          <label class="col-sm-8 col-sm-offset-4">{{client.addrl2}}</label>
          <label class="col-sm-8 col-sm-offset-4">{{client.state}}</label>
          <label class="col-sm-8 col-sm-offset-4">{{client.city}}</label>
          <label class="col-sm-8 col-sm-offset-4">{{client.pincode}}</label>
        </div>
        <div class="form-group">
          <label class="col-sm-4">Phone</label>
          <label class="col-sm-8">{{client.phone}}</label>
        </div>
        <div class="form-group">
          <label class="col-sm-4">TIN</label>
          <label class="col-sm-8">{{client.tin}}</label>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
