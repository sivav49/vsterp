<div class="col-lg-7" *ngIf="loaded">
  <div class="mail-box-header">
    <h2>
      Clients
    </h2>
    <div class="mail-tools tooltip-demo m-t-md">
      <div class="btn-toolbar" role="toolbar" aria-label="toolbox">
        <div class="btn-group" role="group" aria-label="New">
          <button type="button" class="btn btn-white" (click)="navigateCreate()">New</button>
        </div>
        <div class="btn-group " role="group" aria-label="">
          <button type="button" class="btn btn-white" (click)="navigateView()">
            <span class="fa fa-eye"></span>
          </button>
          <button type="button" class="btn btn-white" (click)="navigateEdit()">
            <span class="fa fa-pencil"></span>
          </button>
          <button type="button" class="btn btn-white">
            <span class="fa fa-copy"></span>
          </button>
          <button type="button" class="btn btn-white" (click)="deleteClient()">
            <span class="fa fa-times"></span>
          </button>
        </div>
        <div class="btn-group pull-right" role="group" aria-label="navigation">
          <button class="btn btn-white"><i class="fa fa-arrow-left"></i></button>
          <button class="btn btn-white"><i class="fa fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="mail-box">
    <table class="table table-hover table-mail data-table">
      <thead>
      <tr>
        <td class="col-md-7">Name</td>
        <td class="col-md-7">Phone</td>
        <td class="col-md-5">Email</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clientList"
          (click)="clientService.activeClient = client"
          (dblclick)="navigateView()"
          [ngClass]="{active: client._id === clientService.activeClient._id}">
        <td>{{client.name}}</td>
        <td>{{client.phone}}</td>
        <td>{{client.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
